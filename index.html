<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preload" as="style" href="styles.css">

    <script src="scripts/myterminal.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <link rel="preload" as="font"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/webfonts/fa-brands-400.woff2"
        crossorigin="anonymous">
    <link rel="preload" as="font"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/webfonts/fa-solid-900.woff2"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <title>Graydon Strachan</title>
</head>

<body>
    <div class="darkoverlay"></div>
    <div class="content">
        <div class="topbox">
            <div class="topboxleft">
                <div class="name">Graydon Strachan</div>
                <div class="title">Software Developer (Seeking 2024 Summer Internship)</div>
            </div>
            <div class="topboxright">
                <a href="https://www.linkedin.com/in/graydon-strachan" target="_blank" class="icon">
                    <i class="fa-brands fa-linkedin icon"></i>
                    <span class="toplink">linkedin.com/glstrachan</span>
                </a>
                <a href="https://github.com/glstrachan" target="_blank" class="icon">
                    <i class="fa-brands fa-github icon"></i>
                    <span class="toplink">github.com/glstrachan</span>
                </a>
                <a href="mailto:glstrachan@outlook.com" class="icon">
                    <i class="fa fa-envelope icon" aria-hidden="true"></i>
                    <span class="toplink">glstrachan@outlook.com</span>
                </a>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="mainbox">
            <div id="terminal">
            </div>
            <div class="statusbar">
                <div class="statuspart" id="statuspartleft">
                    <div class="statusbarbold" id="statusmode">TERMINAL</div>
                    <svg height="100%" class="arrowpurple">
                        <polygon points="0,0 0,40 20,20" />
                    </svg>
                    <div class="statusbartext" id="directory">/usr/glstrachan</div>
                    <svg height="100%" class="arrowclear">
                        <polygon points="0,0 0,40 20,20" />
                    </svg>
                </div>
                <div class="statuspart" id="statuspartright">
                    <svg height="100%" class="arrowclear">
                        <polygon points="20,0 20,40 0,20" />
                    </svg>
                    <div class="statusbartext">utf-8[unix]</div>
                    <svg height="100%" class="arrowpurple">
                        <polygon points="20,0 20,40 0,20" />
                    </svg>
                    <a class="statusbarbold" id="cursorpos"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
